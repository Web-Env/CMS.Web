<div class="sidebar-button-container" [ngClass]="{ 'active': isActive }" [@FadeIn]>
    <div class="sidebar-button" (click)="sidebarButtonClicked()">
        <h3 class="title" *ngIf="!isSubButton">{{ title }}</h3>
        <h4 class="sub-title" *ngIf="isSubButton">{{ title }}</h4>

        <div class="sidebar-button-action-icon-container" *ngIf="hasSubButtons">
            <svg viewBox="0 0 451.847 451.847" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <path d="M225.923,354.706c-8.098,0-16.195-3.092-22.369-9.263L9.27,151.157c-12.359-12.359-12.359-32.397,0-44.751
                        c12.354-12.354,32.388-12.354,44.748,0l171.905,171.915l171.906-171.909c12.359-12.354,32.391-12.354,44.744,0
                        c12.365,12.354,12.365,32.392,0,44.751L248.292,345.449C242.115,351.621,234.018,354.706,225.923,354.706z"/>
                </g>
            </svg>
        </div>
    </div>
    <div class="sub-button-container" *ngIf="hasSubButtons">
        <app-sidebar-button *ngFor="let subButton of subButtons" 
            [title]="subButton.title" 
            [path]="subButton.path" 
            [isActive]="subButton.isActive" 
            [isSubButton]="true" 
            [parentActivateButtonFunction]="activateButtonFunction"
            [activateSidebarButtonObservable]="activateSidebarButtonObservable" 
            [deactivateSidebarButtonObservable]="deactivateSidebarButtonObservable" 
            (sidebarButtonClickedEventEmitter)="sidebarSubButtonClicked($event)"></app-sidebar-button>
    </div>
</div>
