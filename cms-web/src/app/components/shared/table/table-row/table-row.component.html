<td *ngFor="let column of row?.columns" [ngClass]="{'centred': column.dataType === 'number'}" [style.width.%]="column?.width">{{ column.data }}</td>
<td *ngIf="(viewButtonEnabled && row?.viewButtonEnabled) || (editButtonEnabled && row?.editButtonEnabled) || (deleteButtonEnabled && row?.deleteButtonEnabled)">
    <div class="action-buttons-container">
        <div *ngIf="viewButtonEnabled && row?.viewButtonEnabled" class="action-button"><img src="assets/images/view.png" alt="View" (click)="viewButtonClicked()"></div>
        <div *ngIf="editButtonEnabled && row?.editButtonEnabled" class="action-button"><img src="assets/images/edit.png" alt="Edit" (click)="editButtonClicked()"></div>
        <div *ngIf="deleteButtonEnabled && row?.deleteButtonEnabled" class="action-button"><img src="assets/images/remove.png" alt="Delete" (click)="deleteButtonClicked()"></div>
    </div>
</td>
