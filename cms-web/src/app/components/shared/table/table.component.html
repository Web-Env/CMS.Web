<div class="table-container">
    <table>
        <tr>
            <th *ngFor="let header of headers" [style.width.%]="header.width">
                <div app-table-header [data]="header"></div>
            </th>
        </tr>

        <tr *ngFor="let row of rows" app-table-row [row]="row"></tr>
    </table>
</div>
