<div *ngIf="!isLoading" class="content-container">
    <div *ngIf="content !== undefined" class="ck-content content" [innerHtml]="content.content | sanitizeHtml"></div>
</div>

<div *ngIf="isLoading" class="loading-icon"></div>

<app-not-found *ngIf="!isLoading && content === undefined"></app-not-found>
